<form>
    <h1>ATUALIZANDO CATEGORIA</h1>

    <mat-form-field class="form">
        <mat-label>NOME</mat-label>
        <input matInput type="text" [(ngModel)]="categoria.nome" name="nome" placeholder="Ex. Computação">    
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>DESCRIÇÃO</mat-label>
        <textarea matInput  type="text" [(ngModel)]="categoria.descricao"name="descricao" placeholder="Ex. Livros de computação"></textarea>    
    </mat-form-field>

    <div class="buttons">
        <button (click)="update()" class="mat-elevation-z8" mat-stroked-button color="primary">ATUALIZAR</button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">CANCELAR</button>
    </div>
</form>
