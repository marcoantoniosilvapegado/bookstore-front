<form>
    <h1>CRIANDO NOVO LIVRO</h1>

    <mat-form-field class="form">
        <mat-label>Titulo</mat-label>
        <input matInput [formControl]="titulo" type="text" [(ngModel)]="livro.titulo" name="nome" placeholder="Curso Spring Boot e Angular 10" maxlength="100">    
        <mat-error *ngIf="titulo.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Nome do autor</mat-label>
        <input matInput type="text" [formControl]="nome_autor" [(ngModel)]="livro.nome_autor" name="nome_autor" placeholder="Machado de Assis" maxlength="100">    
        <mat-error *ngIf="nome_autor.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea matInput  [formControl]="texto" type="text" [(ngModel)]="livro.texto" name="texto" placeholder="blablablabla" maxlength="2000000"></textarea>    
        <mat-error *ngIf="texto.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>

    <div class="buttons">
        <button [disabled]="getMessage()" (click)="create()" class="mat-elevation-z8" mat-stroked-button color="primary">CRIAR</button>
        <button class="mat-elevation-z8" (click)="cancel()" mat-stroked-button color="warn">CANCELAR</button>
    </div>
</form>
